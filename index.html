<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>CRUD Exercise</title>
</head>
<body>
    <h1>Book list</h1>
    <form action="javascript:void(0);" onsubmit="addBook()">
        <input type="text" id="add-name" placeholder="Add new book" required>
        <input type="text" id="add-books" placeholder="Add new author" required>
        <input type="submit" value="Add">
    </form>
    <form action="javascript:void(0);" onsubmit="searchbar()">
        <input type="text" id="seek" placeholder="Search for book.." required>
        <input type="submit" value="search">
        <input type="submit" value="Reset" onclick="location.reload()">
    </form>
    
    <div id="editForm">
        <form action="javascript:void(0);" id="saveEdit">
          <input type="text" id="edit-name">
          <input type="text" id="edit-author">
          <input type="submit" value="Edit" /> <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
      </div>

      <p id="counter"></p>

      <table>
        <tr>
          <th id="name">Book title:</th>
        </tr>
          <tbody id="books">
      </table>

    <script src="myscript.js"></script>
</body>
</html>
